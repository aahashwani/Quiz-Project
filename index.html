<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
      <button id="high-score-btn">HIGHSCORES</button>
      <p id="timer">TIME LEFT TILL QUIZ ENDS: 75 seconds</p>
    </header>
    <main>
        <section id="intro">
          <div id="quiz-intro">
            <h1>Coding Quiz Challenge</h1>
            <p id="quiz-instruction">
              Answer the following questions. Be aware incorrect answers are
              penalized and will deduct 5 seconds from your time.
            </p>
            <button id="start-btn">Start the Quiz</button>
        </section>
        <section id="question-list">
              <h2 id="questions"></h2>
              <ul>
                <li>
                  <button class="answer-btns" id="answer-btn-a" value="A"></button>
                </li>
                <li>
                  <button class="answer-btns" id="answer-btn-b" value="B"></button>
                </li>
                <li>
                  <button class="answer-btns" id="answer-btn-c" value="C"></button>
                </li>
                <li>
                  <button class="answer-btns" id="answer-btn-d" value="D"></button>
                </li>
              </ul>
            </div>
            <div id="check-answer"> </div>
        </section>
        <section id="quiz-end">
            <h2 id="finished">FINISHED</h2>
            <p id="fin-score">Your score is:</p>
            <p>
              Enter your name
              <input id="name"/>
              <button id="submit-btn">SUBMIT</button>
            </p>
        </section>
        <section id="highscores-list">
            <h2>HIGHSCORES</h2>
            <div id="scores-list"></div> 
            <p>   </p>
            <p>   </p>
            <div>
              <button id="back-btn">GO BACK</button>
              <button id="clear-btn">CLEAR HIGHSCORES</button>
            </div>
        </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
